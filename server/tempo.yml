# Grafana Tempo configuration for Ucotron tracing
# Receives OTLP traces from Ucotron server and stores them locally.

server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal
    block:
      bloom_filter_false_positive: 0.05
      v2_index_downsample_bytes: 1000
      v2_encoding: zstd

compactor:
  compaction:
    block_retention: 168h  # 7 days

metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
  traces_storage:
    path: /var/tempo/generator/traces
  processor:
    service_graphs:
      dimensions:
        - http.method
        - http.route
    span_metrics:
      dimensions:
        - http.method
        - http.route
        - http.status_code

overrides:
  defaults:
    metrics_generator:
      processors:
        - service-graphs
        - span-metrics
