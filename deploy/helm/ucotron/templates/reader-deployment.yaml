{{- if .Values.multiInstance.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ucotron.readerName" . }}
  labels:
    {{- include "ucotron.readerLabels" . | nindent 4 }}
spec:
  {{- if not .Values.multiInstance.autoscaling.enabled }}
  replicas: {{ .Values.multiInstance.reader.replicaCount }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      {{- include "ucotron.readerSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/reader-configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ucotron.readerLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ucotron.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-writer
          image: busybox:1.36
          command: ['sh', '-c', 'until wget -q -O - http://{{ include "ucotron.writerName" . }}:{{ .Values.service.port }}/api/v1/health > /dev/null 2>&1; do echo "Waiting for writer..."; sleep 5; done']
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--config"
            - "/etc/ucotron/ucotron.toml"
          ports:
            - name: http
              containerPort: {{ .Values.config.server.port }}
              protocol: TCP
          env:
            - name: RUST_LOG
              value: {{ .Values.config.server.logLevel | quote }}
            - name: UCOTRON_STORAGE_MODE
              value: "shared"
            - name: UCOTRON_INSTANCE_ROLE
              value: "reader"
            - name: UCOTRON_INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: UCOTRON_INSTANCE_ID_RANGE_START
              value: {{ printf "%.0f" .Values.multiInstance.reader.idRangeStart | quote }}
            - name: UCOTRON_INSTANCE_ID_RANGE_SIZE
              value: {{ printf "%.0f" .Values.multiInstance.reader.idRangeSize | quote }}
          {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path }}
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
          {{- end }}
          resources:
            {{- if .Values.multiInstance.reader.resources }}
            {{- toYaml .Values.multiInstance.reader.resources | nindent 12 }}
            {{- else }}
            {{- toYaml .Values.resources | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /etc/ucotron
              readOnly: true
            - name: data
              mountPath: /app/data
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "ucotron.readerConfigMapName" . }}
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "ucotron.pvcName" .) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with (.Values.multiInstance.reader.nodeSelector | default .Values.nodeSelector) }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (.Values.multiInstance.reader.affinity | default .Values.affinity) }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with (.Values.multiInstance.reader.tolerations | default .Values.tolerations) }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
