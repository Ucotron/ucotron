# Prometheus configuration for Ucotron monitoring
# Scrapes metrics from the Ucotron server /metrics endpoint.

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: ucotron
    metrics_path: /metrics
    scrape_interval: 10s
    static_configs:
      - targets: ["ucotron:8420"]
        labels:
          service: ucotron
