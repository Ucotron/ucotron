# =============================================================================
# Ucotron Deploy â€” Build images & deploy to EKS on push to main
# =============================================================================
# Resources are managed by Pulumi (infra repo). This workflow only builds
# Docker images, pushes to ECR, and updates container images in EKS.
#
# Required secrets: AWS_ROLE_ARN, AWS_REGION, EKS_CLUSTER_NAME, ENVIRONMENT
# Required vars: ECR_REGISTRY
# =============================================================================

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
  ENVIRONMENT: ${{ secrets.ENVIRONMENT || 'production' }}
  IMAGE_TAG: sha-${{ github.sha }}

jobs:
  build-server:
    name: Build ucotron-server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push server image
        uses: docker/build-push-action@v6
        with:
          context: server
          file: server/Dockerfile
          push: true
          tags: |
            ${{ vars.ECR_REGISTRY }}/ucotron-server-${{ env.ENVIRONMENT }}:${{ env.IMAGE_TAG }}
            ${{ vars.ECR_REGISTRY }}/ucotron-server-${{ env.ENVIRONMENT }}:latest
          cache-from: type=gha,scope=server
          cache-to: type=gha,mode=max,scope=server
          platforms: linux/amd64

  build-dashboard:
    name: Build dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push dashboard image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dashboard/Dockerfile
          push: true
          tags: |
            ${{ vars.ECR_REGISTRY }}/ucotron-dashboard-${{ env.ENVIRONMENT }}:${{ env.IMAGE_TAG }}
            ${{ vars.ECR_REGISTRY }}/ucotron-dashboard-${{ env.ENVIRONMENT }}:latest
          cache-from: type=gha,scope=dashboard
          cache-to: type=gha,mode=max,scope=dashboard
          platforms: linux/amd64

  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: [build-server, build-dashboard]
    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name "${{ secrets.EKS_CLUSTER_NAME }}" \
            --region "${{ env.AWS_REGION }}"

      - name: Deploy server
        run: |
          IMAGE="${{ vars.ECR_REGISTRY }}/ucotron-server-${ENVIRONMENT}:${IMAGE_TAG}"
          echo "Deploying server: ${IMAGE}"
          kubectl set image statefulset/ucotron-server \
            server="${IMAGE}" \
            -n ucotron
          kubectl rollout status statefulset/ucotron-server -n ucotron --timeout=300s

      - name: Deploy dashboard
        run: |
          IMAGE="${{ vars.ECR_REGISTRY }}/ucotron-dashboard-${ENVIRONMENT}:${IMAGE_TAG}"
          echo "Deploying dashboard: ${IMAGE}"
          kubectl set image deployment/ucotron-dashboard \
            dashboard="${IMAGE}" \
            -n ucotron
          kubectl rollout status deployment/ucotron-dashboard -n ucotron --timeout=120s

      - name: Smoke test
        run: |
          sleep 10
          for deploy in ucotron-server ucotron-dashboard; do
            READY=$(kubectl get pods -l app=$deploy -n ucotron -o jsonpath='{.items[0].status.containerStatuses[0].ready}' 2>/dev/null || echo "false")
            echo "$deploy ready: $READY"
          done
