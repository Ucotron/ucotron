[server]
host = "0.0.0.0"
port = 8420
log_level = "info"
log_format = "json"

[storage]
mode = "embedded"

[storage.vector]
backend = "helix"
data_dir = "data/vector"

[storage.vector.hnsw]
ef_construction = 200
ef_search = 200

[storage.graph]
backend = "helix"
data_dir = "data/graph"

[models]
models_dir = "models"
embedding_model = "all-MiniLM-L6-v2"
ner_model = "gliner_small-v2.1"
llm_model = "Qwen3-4B-GGUF"
# Embedding provider: "onnx" (default, local) or "sidecar" (Python sidecar for HF models)
embedding_provider = "onnx"
# Sidecar URL (only used when embedding_provider = "sidecar")
# sidecar_url = "http://localhost:8421"
# Sidecar embedding dimension (Qwen3-VL supports 64-2048 via MRL, default 384 for HNSW compat)
# sidecar_embedding_dim = 384
# Enable cross-encoder reranking via sidecar (default: false)
# enable_reranker = false

[telemetry]
enabled = true
otlp_endpoint = "http://localhost:4317"
service_name = "ucotron"
sample_rate = 1.0
export_traces = true
export_metrics = true
export_logs = false

[ingestion]
chunk_size = 512

[auth]
enabled = false
